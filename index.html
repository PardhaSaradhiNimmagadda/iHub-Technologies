<!DOCTYPE html>
<html ng-app="ihubtechModule" ng-controller="ihubController">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Angular JS CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="js/ihubtech_webversion_2.0.js"></script>
        <title>{{ title }}</title>
        <div ng-include="iHubStyles"></div>
        
    </head>
    <body>

        <div ng-include="iHubHeader"></div>
        <div class="ihubCustomScrollBar">
            <div class="mainController" >
                <div ng-include="defaultPage"></div>
            </div>
        </div>
        <div ng-include="iHubFooter"></div>
        
        <script src="js/scriptAfterPageLoad.js"></script>
    </body>
</html>
